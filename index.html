<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <title>Visualizing LLM Hallucinations</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="node_modules/docsify/themes/vue.css" rel="stylesheet" />
</head>

<body>
  <div id="app"></div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="importmap">
    {
      "imports": {
        "d3-array": "./node_modules/d3-array/src/index.js",
        "d3-color": "./node_modules/d3-color/src/index.js",
        "d3-format": "./node_modules/d3-format/src/index.js",
        "d3-interpolate": "./node_modules/d3-interpolate/src/index.js",
        "d3-scale": "./node_modules/d3-scale/src/index.js",
        "d3-time": "./node_modules/d3-time/src/index.js",
        "d3-time-format": "./node_modules/d3-time-format/src/index.js",
        "internmap": "./node_modules/internmap/src/index.js"
      }
    }
  </script>
  <script type="module">
    import { llmviz } from "./llmviz.js";
    window.$docsify = {
      auto2top: true,
      name: 'Index',
      themeColor: 'red',
      plugins: [
        function(hook) {
          hook.ready(function () {
            // Render any JSON with a specific class via LLMViz. Append link to embed page.
            document.querySelectorAll('a[target="llmviz"]').forEach(async (link) => {
              console.log(link);
              const data = await fetch(link.href).then(r => r.json());
              const target = document.createElement('pre');
              target.style.whiteSpace = 'pre-wrap';
              link.replaceWith(target);
              llmviz(target, data)
            })
          })
        }
      ]
    };
 </script>
  <script src="node_modules/docsify/lib/docsify.min.js"></script>
  <script src="node_modules/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
