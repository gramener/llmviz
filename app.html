<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Visualization</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .logprob-alternatives {
      --bs-popover-body-padding-x: 0;
      --bs-popover-body-padding-y: 0;
      --bs-popover-border-width: 2px;
      --bs-popover-border-radius: 0;
      --bs-popover-border-color: #888;
    }
    .range-value {
      font-family: var(--vs-bs-font-monospace);
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <div class="row my-3">
        <div class="col-12 col-sm-6">
          <label for="system" class="form-label fw-bold text-uppercase">System message</label>
          <input class="form-control" type="text" name="system" id="system" value="You are a helpful assistant." required>
        </div>
        <div class="col-12 col-sm-6">
          <label for="user" class="form-label fw-bold text-uppercase">User message</label>
          <input class="form-control" type="text" name="user" id="user" required>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-12 col-sm-6">
          <label for="system" class="form-label fw-bold text-uppercase d-flex justify-content-between"><span>Temperature</span><span class="range-value"></span></label>
          <input class="form-range" type="range" min="0" max="2" step="0.001" value="1" name="temperature" id="temperature" required>
        </div>
        <div class="col-12 col-sm-6">
          <label for="user" class="form-label fw-bold text-uppercase d-flex justify-content-between"><span>Top P</span><span class="range-value"></span></label>
          <input class="form-range" type="range" min="0" max="1" step="0.001" value="1" name="top_p" id="top_p" required>
        </div>
      </div>
      <div class="row align-items-end">
        <div class="col-8 col-sm-9 col-md-10">
          <label for="key" class="form-label fw-bold text-uppercase">
            <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI API key</a>
          </label>
          <input class="form-control" type="text" name="key" id="key" required>
        </div>
        <div class="col-4 col-sm-3 col-md-2">
          <button class="btn btn-primary w-100" type="submit">Send</button>
        </div>
      </div>
    </form>

    <pre id="output" class="my-5"></pre>

  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="importmap">
    {
      "imports": {
        "d3-array": "./node_modules/d3-array/src/index.js",
        "d3-color": "./node_modules/d3-color/src/index.js",
        "d3-format": "./node_modules/d3-format/src/index.js",
        "d3-interpolate": "./node_modules/d3-interpolate/src/index.js",
        "d3-scale": "./node_modules/d3-scale/src/index.js",
        "d3-time": "./node_modules/d3-time/src/index.js",
        "d3-time-format": "./node_modules/d3-time-format/src/index.js",
        "internmap": "./node_modules/internmap/src/index.js"
      }
    }
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
