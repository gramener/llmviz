<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .logprob-alternatives {
      --bs-popover-body-padding-x: 0;
      --bs-popover-body-padding-y: 0;
      --bs-popover-border-width: 2px;
      --bs-popover-border-radius: 0;
      --bs-popover-border-color: #888;
    }
  </style>
</head>
<body>
  <pre id="output"></pre>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="importmap">
    {
      "imports": {
        "d3-array": "./node_modules/d3-array/src/index.js",
        "d3-color": "./node_modules/d3-color/src/index.js",
        "d3-format": "./node_modules/d3-format/src/index.js",
        "d3-interpolate": "./node_modules/d3-interpolate/src/index.js",
        "d3-scale": "./node_modules/d3-scale/src/index.js",
        "d3-time": "./node_modules/d3-time/src/index.js",
        "d3-time-format": "./node_modules/d3-time-format/src/index.js",
        "internmap": "./node_modules/internmap/src/index.js"
      }
    }
  </script>
  <script type="module">
    import { llmviz } from "./llmviz.js";
    const q = new URLSearchParams(location.search);
    const url = q.get("url") || "data/capital-of-france.json";
    const data = await fetch(url).then((r) => r.json());
    llmviz(document.getElementById("output"), data);
  </script>
</body>
</html>
